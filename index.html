<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Krung Thai Mascot Flappy</title>
  <style>
    body {
      margin: 0;
      background: #e6f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      max-width: 420px;
      height: 100vh;
      max-height: 720px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth, 420);
      canvas.height = Math.min(window.innerHeight, 720);
    }
    resizeCanvas();
    initBackground();
    window.addEventListener('resize', resizeCanvas);

    // ---------------- GAME STATE ----------------
    let gameState = 'start';

    // ---------------- GAME CONFIG ----------------
    const GRAVITY = 0.3;
    const JUMP = -7;
    const PIPE_GAP = 200;
    const PIPE_SPEED = 2.0;
    const PIPE_WIDTH = 70;
    const PIPE_DISTANCE = 200;

    // ---------------- IMAGES ----------------

    // Cartoon sky gradient colors
    const skyTop = '#89CFF0';
    const skyBottom = '#FFD1DC';

    // Parallax skyline layers
    let skylineFar = [];
    let skylineNear = [];

    // Stars & clouds
    let stars = [];
    let clouds = [];

    function initBackground() {
      skylineFar = [];
      skylineNear = [];
      stars = [];
      clouds = [];

      for (let i = 0; i < 6; i++) {
        skylineFar.push({
          x: i * 120,
          width: 80,
          height: 120 + Math.random() * 80
        });
      }

      for (let i = 0; i < 5; i++) {
        skylineNear.push({
          x: i * 160,
          width: 110,
          height: 180 + Math.random() * 120
        });
      }

      for (let i = 0; i < 30; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * (canvas.height * 0.5),
          size: Math.random() * 2 + 1
        });
      }

      for (let i = 0; i < 3; i++) {
        clouds.push({
          x: Math.random() * canvas.width,
          y: 60 + Math.random() * 150,
          size: 60 + Math.random() * 40,
          speed: 0.2 + Math.random() * 0.3
        });
      }
    }
    const mascot = new Image();
    mascot.src = 'krungthai_mascot.png';

    const logo = new Image();
    logo.src = 'krungthai_logo.png';

    const backgroundImg = new Image();
    backgroundImg.src = 'background_city.png'; // NEW background

    const buildingImg = new Image();
    buildingImg.src = 'building.png'; // NEW building texture

    let bird = {
      x: 80,
      y: canvas.height / 2,
      width: 46,
      height: 46,
      velocity: 0
    };

    let pipes = [];
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;

    function createPipe() {
      const top = Math.random() * (canvas.height - PIPE_GAP - 200) + 100;
      pipes.push({
        x: canvas.width,
        top,
        bottom: top + PIPE_GAP,
        passed: false
      });
    }

    function flap() {
      if (gameState !== 'play') {
        resetGame();
        gameState = 'play';
      }
      bird.velocity = JUMP;
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') flap();
    });

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      flap();
    });

    function update() {
      const dynamicSpeed = PIPE_SPEED + score * 0.05; // buildings move faster with score

      // Move skyline far
      skylineFar.forEach(b => {
        b.x -= dynamicSpeed * 0.3;
        if (b.x + b.width < 0) {
          b.x = canvas.width + Math.random() * 100;
        }
      });

      // Move skyline near
      skylineNear.forEach(b => {
        b.x -= dynamicSpeed * 0.6;
        if (b.x + b.width < 0) {
          b.x = canvas.width + Math.random() * 120;
        }
      });

      // Move clouds
      clouds.forEach(c => {
        c.x -= c.speed;
        if (c.x + c.size < 0) {
          c.x = canvas.width + 50;
        }
      });
      if (gameState !== 'play') return;

      bird.velocity += GRAVITY;
      bird.y += bird.velocity;

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - PIPE_DISTANCE) {
        createPipe();
      }

      pipes.forEach(p => {
        p.x -= (PIPE_SPEED + score * 0.05);

        if (
          bird.x + bird.width > p.x &&
          bird.x < p.x + PIPE_WIDTH &&
          (bird.y < p.top || bird.y + bird.height > p.bottom)
        ) {
          gameState = 'gameover';
        }

        if (!p.passed && p.x + PIPE_WIDTH < bird.x) {
          p.passed = true;
          score++;
        }
      });

      pipes = pipes.filter(p => p.x > -PIPE_WIDTH);

      if (bird.y < 0 || bird.y + bird.height > canvas.height) {
        gameState = 'gameover';
      }

      if (gameState === 'gameover') {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
        }
      }
    }

    function drawBird() {
      if (mascot.complete) {
        ctx.drawImage(mascot, bird.x, bird.y, bird.width, bird.height);
      } else {
        ctx.fillStyle = '#0050b3';
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }
    }

    function drawBuilding(x, y, width, height) {
      if (buildingImg.complete) {
        ctx.drawImage(buildingImg, x, y, width, height);
      } else {
        ctx.fillStyle = '#0050b3';
        ctx.fillRect(x, y, width, height);
      }

      // windows effect
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      for (let wy = y + 10; wy < y + height; wy += 25) {
        for (let wx = x + 8; wx < x + width - 10; wx += 18) {
          ctx.fillRect(wx, wy, 8, 10);
        }
      }
    }

    function drawBackground() {
      if (backgroundImg.complete) {
        ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
      } else {
        // gradient fallback
        const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, '#9ed0ff');
        grad.addColorStop(1, '#e6f0ff');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function draw() {
      // Gradient cartoon sky
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, skyTop);
      gradient.addColorStop(1, skyBottom);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Stars
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Clouds
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      clouds.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size * 0.5, 0, Math.PI * 2);
        ctx.arc(c.x + c.size * 0.5, c.y + 10, c.size * 0.6, 0, Math.PI * 2);
        ctx.arc(c.x - c.size * 0.5, c.y + 10, c.size * 0.6, 0, Math.PI * 2);
        ctx.fill();
      });

      // Skyline far
      ctx.fillStyle = '#9DB4C0';
      skylineFar.forEach(b => {
        ctx.fillRect(b.x, canvas.height - b.height, b.width, b.height);
      });

      // Skyline near
      ctx.fillStyle = '#6C8EA0';
      skylineNear.forEach(b => {
        ctx.fillRect(b.x, canvas.height - b.height, b.width, b.height);
      });
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      drawBackground();

      // Buildings (replacing pipes)
      pipes.forEach(p => {
        drawBuilding(p.x, 0, PIPE_WIDTH, p.top);
        drawBuilding(p.x, p.bottom, PIPE_WIDTH, canvas.height - p.bottom);
      });

      if (gameState === 'start') {
        ctx.fillStyle = '#0050b3';
        ctx.font = '28px Arial';
        ctx.textAlign = 'center';

        if (logo.complete) {
          ctx.drawImage(logo, canvas.width / 2 - 80, 100, 160, 80);
        }

        ctx.fillText('Flappy Krung Thai', canvas.width / 2, 240);
        ctx.font = '18px Arial';
        ctx.fillText('Tap or Press SPACE to Start', canvas.width / 2, 300);
        ctx.textAlign = 'left';
        return;
      }

      drawBird();

      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 15, 30);

      if (gameState === 'gameover') {
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = '18px Arial';
        ctx.fillText('Tap to Restart', canvas.width / 2, canvas.height / 2 + 20);
        ctx.fillText(`High Score: ${highScore}`, canvas.width / 2, canvas.height / 2 + 50);
        ctx.textAlign = 'left';
      }
    }

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
